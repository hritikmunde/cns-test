<div class="container">
  <h1>Anatomical Structures</h1>
  <div class="structure-grid">
    <div class="structure-item" *ngFor="let structure of uniqueAnatomicalStructures">
      <div class="name" (click)="openDetails(structure)">{{ structure.name }}</div>
      <div class="id">ID: {{ structure.id }}</div>
    </div>
  </div>
  <router-outlet />
</div>
